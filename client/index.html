<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SPlus.GG</title>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/ui-bootstrap-csp.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body ng-app="splus" id="{{bgid}}">

<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">splus.gg</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="searchstate">Search</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="#">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ui-view></div>

</body>
<script src="/js/angular.min.js"></script>
<script src="/js/angular-ui-router.min.js"></script>
<script src="/js/ui-bootstrap-tpls.js"></script>
<script src="/js/moment.js"></script>
<script src="/js/angular-moment.js"></script>
<script src="/js/promise.min.js"></script>
<script src="/app.js"></script>
<script src="/modules/apis.js"></script>
<script src="/modules/nav.js"></script>
<script src="/modules/search.js"></script>
<script src="/modules/teams.js"></script>
<script src="/modules/badges.js"></script>
<script src="/modules/datastore.js"></script>
</html>
